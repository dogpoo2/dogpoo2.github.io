<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Pattern Background</title>
    <style>
        /* Basic reset and full page setup */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        /* Polygon pattern */
        .pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #111 20%, transparent 20%),
                        radial-gradient(circle, #111 20%, transparent 20%),
                        radial-gradient(circle, #111 20%, transparent 20%),
                        radial-gradient(circle, #111 20%, transparent 20%);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px, 50px 0, 0 50px;
            animation: move 10s linear infinite;
        }

        @keyframes move {
            0% { background-position: 0 0, 25px 25px, 50px 0, 0 50px; }
            100% { background-position: 50px 50px, 75px 75px, 100px 50px, 50px 100px; }
        }

        /* Container for centered content */
        .container {
            text-align: center;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="pattern"></div>
    <div class="container">
        <h1>Welcome to My Cool Website!</h1>
        <p>Enjoy the animated polygon pattern in the background.</p>
    </div>
</body>
</html>
