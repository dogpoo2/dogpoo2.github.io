<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Polygon Background</title>
    <style>
        /* Basic reset and full page setup */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
            position: relative;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas id="polygonCanvas"></canvas>
    <div class="container">
        <h1>Welcome to My Cool Website!</h1>
        <p>Enjoy the randomly generated polygon background.</p>
    </div>

    <script>
        function generateRandomPolygons(ctx, width, height, numPolygons) {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 2;

            for (let i = 0; i < numPolygons; i++) {
                const numSides = Math.floor(Math.random() * 6) + 3; // Polygons with 3 to 8 sides
                const radius = Math.random() * 150 + 50;
                const centerX = Math.random() * width;
                const centerY = Math.random() * height;

                ctx.beginPath();
                for (let j = 0; j < numSides; j++) {
                    const angle = (j / numSides) * 2 * Math.PI;
                    const x = centerX + radius * Math.cos(angle);
                    const y = centerY + radius * Math.sin(angle);
                    if (j === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }
        }

        window.onload = () => {
            const canvas = document.getElementById('polygonCanvas');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            generateRandomPolygons(ctx, canvas.width, canvas.height, 100);

            // Redraw polygons on resize
            window.onresize = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                generateRandomPolygons(ctx, canvas.width, canvas.height, 100);
            };
        };
    </script>
</body>
</html>
