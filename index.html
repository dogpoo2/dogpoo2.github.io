<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Background Page</title>
    <style>
        /* Basic reset and full page setup */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        /* Animated background */
        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        body {
            background: linear-gradient(45deg, #ff6b6b, #f06595, #d9a5d0, #a2c2e3);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        /* Container for centered content */
        .container {
            text-align: center;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Cool Website!</h1>
        <p>Enjoy the animated background and explore the site.</p>
    </div>
</body>
</html>
