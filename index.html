<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slow Moving Polygon Edges Background</title>
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        /* Basic reset and full page setup */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
            position: relative;
            font-family: 'Ubuntu Mono', monospace; /* Apply the chosen font */
            color: #fff;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 500px; /* Limit width for better readability */
            margin: 0 auto;
            padding: 20px;
            background: rgba(30, 30, 30, 0.8); /* Dark background with slight transparency */
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            font-weight: 600; /* Use a bolder weight */
        }

        p {
            font-size: 1.5em;
        }

        form {
            margin-top: 20px;
        }

        input[type="email"] {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 2px solid #6a0dad; /* Purple border */
            border-radius: 5px;
            margin-right: 10px;
            outline: none;
            font-size: 1em;
            background: #1e1e1e; /* Dark background for input */
            color: #fff;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus {
            border-color: #8a2be2; /* Lighter purple on focus */
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #6a0dad; /* Purple background */
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Poppins', sans-serif; /* Ensure button uses the same font */
        }

        button:hover {
            background-color: #8a2be2; /* Lighter purple on hover */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas id="polygonCanvas"></canvas>
    <div class="container">
        <h1>Welcome to My Cool Website!</h1>
        <p>Enjoy the slowly moving polygon edges background.</p>
        <form id="subscribeForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>

    <script>
        const canvas = document.getElementById('polygonCanvas');
        const ctx = canvas.getContext('2d');

        let polygons = [];

        function generateRandomColor() {
            const r = Math.floor(Math.random() * 50 + 100);
            const g = Math.floor(Math.random() * 50 + 100);
            const b = Math.floor(Math.random() * 50 + 100);
            return `rgb(${r},${g},${b})`;
        }

        function generateRandomPolygons(numPolygons) {
            polygons = [];
            for (let i = 0; i < numPolygons; i++) {
                const numSides = Math.floor(Math.random() * 5) + 4; // Polygons with 4 to 8 sides
                const radius = Math.random() * 150 + 50;
                const centerX = Math.random() * canvas.width;
                const centerY = Math.random() * canvas.height;
                const color = generateRandomColor();
                const speedX = (Math.random() - 0.5) * 0.5; // Slower speed
                const speedY = (Math.random() - 0.5) * 0.5; // Slower speed
                
                polygons.push({
                    numSides,
                    radius,
                    centerX,
                    centerY,
                    color,
                    speedX,
                    speedY
                });
            }
        }

        function drawPolygon(x, y, radius, numSides, color) {
            const angleStep = (2 * Math.PI) / numSides;
            ctx.beginPath();
            for (let i = 0; i < numSides; i++) {
                const angle = angleStep * i;
                const xPos = x + radius * Math.cos(angle);
                const yPos = y + radius * Math.sin(angle);
                if (i === 0) {
                    ctx.moveTo(xPos, yPos);
                } else {
                    ctx.lineTo(xPos, yPos);
                }
            }
            ctx.closePath();
            ctx.strokeStyle = color;
            ctx.lineWidth = 2; // Adjust line width as needed
            ctx.stroke();
        }

        function animatePolygons() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            polygons.forEach(poly => {
                drawPolygon(poly.centerX, poly.centerY, poly.radius, poly.numSides, poly.color);
                
                // Update position
                poly.centerX += poly.speedX;
                poly.centerY += poly.speedY;

                // Bounce off edges
                if (poly.centerX < 0 || poly.centerX > canvas.width) poly.speedX *= -1;
                if (poly.centerY < 0 || poly.centerY > canvas.height) poly.speedY *= -1;
            });

            requestAnimationFrame(animatePolygons);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            generateRandomPolygons(30); // Fewer polygons
        }

        window.onload = () => {
            resizeCanvas();
            animatePolygons();
        };

        window.onresize = resizeCanvas;
    </script>
</body>
</html>
